<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Surveys</title>
</head>
<body>
<div th:each="survey : ${surveys}">
    <a th:text="${survey.getName()}"></a>
    <a th:href="@{/constructor/surveys/{id}/edit(id=${survey.getId()})}">Edit survey</a>
    <a th:href="@{/constructor/questions(survey_id=${survey.getId()})}">Questions</a>
</div>
<a href="/constructor/surveys/new">Create new survey</a>
</body>
</html>
