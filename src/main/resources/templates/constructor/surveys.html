<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::all_header"></head>
<body>
<div class="container">
    <div th:replace="fragments::adminbar"></div>
    <h2>Created surveys</h2>
    <div th:if="${surveys.size() == 0}">
        <p>
            There're no surveys yet.
        </p>
    </div>
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark" th:each="survey : ${surveys}">
        <p th:text="${survey.getName()}"></p>
        <a th:if="not ${survey.available}" th:href="@{/constructor/surveys/{id}/edit(id=${survey.getId()})}">
            Edit
        </a>
        <p>
            <a th:href="@{/constructor/questions(survey_id=${survey.getId()})}">
                View questions
            </a>
        </p>
        <form th:method="delete" th:action="@{/constructor/surveys/{id}/delete(id=${survey.getId()})}">
            <button type="submit" onclick="return confirm('Are you sure you want to delete the survey?');">
                Delete
            </button>
        </form>
    </div>
    <div>
        <p>
            <a href="/constructor/surveys/new">
                Create new
            </a>
        </p>
    </div>
</div>
</body>
</html>
