<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::all_header"></head>
<body>
<div class="container">
    <div th:replace="fragments::adminbar"></div>
    <form th:method="patch" th:action="@{/constructor/questions/{id}(id=${question.getId()})}" th:object="${question}">
        <p>
            <label for="text">Enter question here:</label>
            <input type="text" th:field="*{text}" id="text" placeholder="new question text" required>
        </p>
        <p>
            <label>Choose question type:
                <select th:field="*{singleChoice}">
                    <option th:value="true">Single choice</option>
                    <option th:value="false">Multiple choice</option>
                </select>
            </label>
        </p>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
