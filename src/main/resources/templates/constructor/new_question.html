<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New question</title>
</head>
<body>
    <form th:method="post" th:action="@{/constructor/questions(survey_id=${survey.getId()})}" th:object="${question}">
        <label for="text">Enter question here:</label>
        <input type="text" th:field="*{text}" id="text" placeholder="Question text" required>
        <label>Choose question type:
            <select th:field="*{singleChoice}">
                <option th:value="true">Single choice</option>
                <option th:value="false">Multiple choice</option>
            </select>
        </label>
        <button type="submit">Create</button>
    </form>
</body>
</html>
