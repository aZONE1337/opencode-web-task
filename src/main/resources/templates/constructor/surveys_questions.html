<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey's questions</title>
</head>
<body>
<div th:each="question : ${questions}">
    <a th:text="${question.getText()}"></a>
    <a th:href="@{/constructor/questions/{id}/edit(id=${question.getId()})}">Edit question</a>
    <a th:href="@{/constructor/answers(question_id=${question.getId()})}">Answers</a>
</div>
<a th:href="@{/constructor/questions/new(survey_id=${survey.getId()})}">Add question</a>
</body>
</html>
