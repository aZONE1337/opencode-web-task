<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::all_header"></head>
<body>
<div class="container">
    <div th:replace="fragments::adminbar"></div>
    <form th:method="post" th:action="@{/constructor/surveys}" th:object="${survey}">
        <p>
            <label for="name">Enter survey name here:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Survey name" required>
        </p>
        <p>Note:</p>
        <p> You can set availability on edit if survey is valid.</p>
        <p>By default survey will be unavailable.</p>
        <p>Valid survey has at least one question with at least two answer options.</p>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
