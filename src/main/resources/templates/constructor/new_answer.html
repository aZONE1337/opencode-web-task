<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New answer</title>
</head>
<body>
    <form th:method="post" th:action="@{/constructor/answers(question_id=${question.getId()})}" th:object="${answer}">
        <input type="text" th:field="*{text}" id="text" placeholder="Answer text" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
