<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
<div th:each="question : ${survey.getQuestions()}">
    <div th:text="${question.getText()}"></div>
    <div th:each="answer : ${question.getAnswers()}">
        <input th:type="${!question.isSingleChoice()} ? 'radio' : 'checkbox'" th:text="${answer.getText()}" th:checked="${answer.getUsers().contains(user)}" th:disabled="${!answer.getUsers().contains(user)}">
    </div>
</div>
</body>
</html>
