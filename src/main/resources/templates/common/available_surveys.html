<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available surveys</title>
</head>
<body>
<div th:each="survey : ${surveys}">
    <a th:text="${survey.getName()}"></a>
    <a th:href="@{/surveys/{id}(id=${survey.getId()}, question=0)}">Take a survey</a>
</div>
</body>
</html>
