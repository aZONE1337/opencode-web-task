<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::all_header"></head>
<body>
<div class="container-fluid bg-dark text-light" style="height: 100vh">
    <form th:method="POST" th:action="@{/login}" style="width: 45%; margin: 15px auto">
        <h2>Sign in or <a th:href="@{/registration}">sign up</a></h2>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            bad credentials
        </div>
        <div class="row mb-3">
            <label for="usrnm" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usrnm" name="username" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="pwd" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
    </form>
</div>
</body>
</html>
