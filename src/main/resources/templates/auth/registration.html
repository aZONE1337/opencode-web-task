<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::all_header"></head>
<body>
<div class="container-fluid bg-dark text-light" style="height: 100vh">
    <form th:method="POST" th:action="@{/registration}" th:object="${user}" style="width: 45%; margin: 15px auto">
        <h2>Sign up or <a th:href="@{/login}">sign in</a></h2>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            user already exists
        </div>
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Select role</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{role}" id="roleAdmin"
                           th:value="ADMIN">
                    <label class="form-check-label" for="roleAdmin">
                        admin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{role}" id="roleUser"
                           th:value="USER" checked>
                    <label class="form-check-label" for="roleUser">
                        user
                    </label>
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
</body>
</html>
