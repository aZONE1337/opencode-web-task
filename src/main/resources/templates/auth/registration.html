<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::all_header"></head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{username}" class="form-control" id="inputEmail3" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" th:field="*{password}" class="form-control" id="inputPassword3" required>
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{role}" name="gridRadios" id="gridRadios1"
                       th:value="ADMIN" checked>
                <label class="form-check-label" for="gridRadios1">
                    admin
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{role}" name="gridRadios" id="gridRadios2"
                       th:value="USER">
                <label class="form-check-label" for="gridRadios2">
                    user
                </label>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</body>
</html>
