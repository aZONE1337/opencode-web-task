<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <p>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" required minlength="2" maxlength="64">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" required minlength="8" maxlength="32">
    </p>
    <p>
        <label for="role">Role</label>
        <input type="text" th:field="*{role}" id="role" value="admin" pattern="ADMIN|USER">
    </p>
    <button type="submit">Create </button>
</form>
</body>
</html>
